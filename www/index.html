<!DOCTYPE HTML>
<html>
   <head>
      <title>nativeDroid II - jQueryMobile Template</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

      <link rel="stylesheet" href="/css/font-awesome.min.css" />
      <link rel="stylesheet" href="/css/jquery.mobile.min.css" />
      <link rel="stylesheet" href="/vendor/waves/waves.min.css" />
      <link rel="stylesheet" href="/vendor/wow/animate.css" />
      <link rel="stylesheet" href="/css/nativedroid2.css" />
      <link rel="stylesheet" href="/css/pipboy.css" />

      <meta name="mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <meta name="apple-mobile-web-app-status-bar-style" content="black" />
      <style>
         .keyboardBtn
         {
            width: 19.5vw;
            height: 5.5vh;
            line-height: 6.5vh;
         }
         .code {
            /*font-family: monospace;
            text-shadow: 0 0 20px , 0 0 40px, 0 0 80px , 0 0 100px;*/
            font-family: DSEG7;
            text-shadow: 0 0 8px #02900d , 0 0 20px;
            color: lime;
            font-size: 10.5vw;
            text-align: right;

         }
         .codeinfo {
            /*font-family: monospace;
            text-shadow: 0 0 20px , 0 0 40px, 0 0 80px , 0 0 100px;*/
            font-family: monospace;
            text-shadow: 0 0 8px #02900d , 0 0 20px;
            color: lime;
            font-size: 5vw;
            text-align: right;

         }
         .ui-li-thumb.lst_thumbicon{
            left: 0.35em !important;
            top: 0.25em !important;
            font-size: 45px;
            border: 1px solid;
            border-radius: 100%;
            padding: 3px 3px 3px 5px;
            text-align: center;
            width: 1.3em;
         }
         .unitlabel
         {
            margin-top: 1.5vh;
            font-size: 40px;
            font-weight: 300;
         }
      </style>
   </head>
   <body>

      <div data-role="page"  style="background: url(/img/background.jpg);    background-size: cover;">

         <nd2-include data-src="/examples/fragments/panel.left.html"></nd2-include>

         <div data-role="panel" id="bottomsheet" data-animate="false" data-position='bottom' data-display="overlay">
            <nd2-include data-src="/examples/fragments/bottom.sheet.html"></nd2-include>
         </div>

         <div data-role="header" data-position="fixed" class="wow fadeInDown" data-wow-delay="0.2s">
            <a href="#bottomsheet" class="ui-btn ui-btn-right wow fadeIn" data-wow-delay='1.2s'><i class="zmdi zmdi-more-vert"></i></a>
            <a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>
            <center><h2 style="font-size: 4.8vw; padding-top: .5vh" class="wow fadeIn" data-wow-delay='0.2s'>Multi Convertitore Bistromatico</h2></center>
         </div>

         <div role="main" class="ui-content" data-inset="true" style="    overflow: hidden; position:fixed;    ">
            <div style="z-index: 100;    position: absolute;    height: 100%;    width: 100%;    display: block;" class="wow bounceOut" data-wow-delay='0.7s' data-wow-duration="1s" data-wow-delete="true">
               <div style="    margin: auto;    display: block;    line-height: 125vh;    width: 90vw;">
                  <i style="font-size: 100vw;color: red;" class="zmdi zmdi-globe animated spinIt fast infinite"></i>
                  <span style="position: absolute;top: -21vh;left: 0px;font-size: 40px;font-weight: 900;transform: scaleY(3);    -webkit-text-stroke: 1px #cacaca;">MuLTi CoNvErTiToRe</span>
               </div>
            </div>
            <div class="row center-xs" style="height: 23vh;    padding: 3px;    background-color: rgba(0, 0, 0, 0.75);    border-radius: 5%;">
               <div class="col-xs-12">
                  <div class="box" onclick="javascript:(function(e, obj){ obj.blur();openDialog('#tplselect',this); })(event, this)" >
                     <div class="bg"></div>
                     <div class="bg-lines"></div>
                     <span class="code pipbody">0</span>
                     <span class="codeinfo pipbodyupper">cucchiai (tspn)|&#x25BC; </span>
                  </div>

               </div>
            </div>
            <div class="row center-xs" style="margin-top: 1vh;height: 23vh;    padding: 3px;    background-color: rgba(0, 0, 0, 0.75);    border-radius: 5%;">
               <div class="col-xs-12">
                  <div class="box" onclick="javascript:(function(e, obj){ obj.blur();openDialog('#tplselect',this); })(event, this)" >
                     <div class="bg"></div>
                     <div class="bg-lines"></div>
                     <span class="code pipbody">0</span>
                     <span class="codeinfo pipbodyupper">grammi (gr)|&#x25BC; </span>
                  </div>
               </div>
            </div>
            <div class="row" style="margin-top: 2.5vh; height: 60vh;">
               <div class="col-xs-12">
                  <div class="box">
                     <div class="row" style="height:10vh">
                        <div class="col-xs-4"><span class="ui-btn ui-btn-inline ui-btn-raised waves-effect waves-button waves-effect waves-button keyboardBtn">1</span></div>
                        <div class="col-xs-4"><span class="ui-btn ui-btn-inline ui-btn-raised waves-effect waves-button waves-effect waves-button keyboardBtn">2</span></div>
                        <div class="col-xs-4"><span class="ui-btn ui-btn-inline ui-btn-raised waves-effect waves-button waves-effect waves-button keyboardBtn">3</span></div>
                     </div>
                     <div class="row"  style="height:10vh">
                        <div class="col-xs-4"><span class="ui-btn ui-btn-inline ui-btn-raised waves-effect waves-button waves-effect waves-button keyboardBtn">4</span></div>
                        <div class="col-xs-4"><span class="ui-btn ui-btn-inline ui-btn-raised waves-effect waves-button waves-effect waves-button keyboardBtn">5</span></div>
                        <div class="col-xs-4"><span class="ui-btn ui-btn-inline ui-btn-raised waves-effect waves-button waves-effect waves-button keyboardBtn">6</span></div>
                     </div>
                     <div class="row"  style="height:10vh">
                        <div class="col-xs-4"><span class="ui-btn ui-btn-inline ui-btn-raised waves-effect waves-button waves-effect waves-button keyboardBtn">7</span></div>
                        <div class="col-xs-4"><span class="ui-btn ui-btn-inline ui-btn-raised waves-effect waves-button waves-effect waves-button keyboardBtn">8</span></div>
                        <div class="col-xs-4"><span class="ui-btn ui-btn-inline ui-btn-raised waves-effect waves-button waves-effect waves-button keyboardBtn">9</span></div>
                     </div>
                     <div class="row"  style="height:10vh">
                        <div class="col-xs-4"><span class="ui-btn ui-btn-inline ui-btn-raised waves-effect waves-button waves-effect waves-button keyboardBtn">C</span></div>
                        <div class="col-xs-4"><span class="ui-btn ui-btn-inline ui-btn-raised waves-effect waves-button waves-effect waves-button keyboardBtn">0</span></div>
                        <div class="col-xs-4"><span class="ui-btn ui-btn-inline ui-btn-raised waves-effect waves-button waves-effect waves-button keyboardBtn">,</span></div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
            <script type="text/template" id="tplselect">

      <ul data-role="listview" style="max-height: 75vh; overflow: scroll;">
        <li data-role="list-divider">DA</li>

         <li class="ui-li-has-thumb" from>
            <a href="#" onclick="javascript:(function(e, obj){ obj.blur();openDialog.apply(obj.parentNode,['#tplunit',selectField]); })(event, this)">
               <div class="ui-li-thumb lst_thumbicon"><i class="fa fa-question" aria-hidden="true"></i></div>
               <h2>Seleziona</h2>
               <p>Clicca qui per selezionare</p>
            </a>
         </li>
   <li data-role="list-divider">A</li>

         <li class="ui-li-has-thumb" to>
            <a href="#" onclick="javascript:(function(e, obj){ obj.blur();openDialog.apply(obj.parentNode,['#tplunit',selectField]); })(event, this)">
               <div class="ui-li-thumb lst_thumbicon"><i class="fa fa-question" aria-hidden="true"></i></div>
               <h2>Seleziona</h2>
               <p>Clicca qui per selezionare</p>
            </a>
         </li>
   <li data-role="list-divider" of>DI</li>

         <li class="ui-li-has-thumb">
            <a href="#" onclick="javascript:(function(e, obj){ obj.blur();openDialog.apply(obj.parentNode,[generateItems(),selectField]); })(event, this)">
               <div class="ui-li-thumb lst_thumbicon">H2O</i></div>
               <p>Acqua naturale</p>
            </a>
         </li>
   </ul>
   <a href="#" class="ui-btn ui-btn-raised clr-primary">ok</a>
      </script>
      <script type="text/template" id="tplunitold" data-title="Seleziona unità di misura">

      <ul data-role="listview" style="max-height: 75vh; overflow: scroll;">
         <li class="ui-li-has-thumb">
            <a href="#"  onclick="javascript:(function(e, obj){ obj.blur();openDialog('#tplweight',this); })(event, this)">
               <div class="ui-li-thumb lst_thumbicon"><i class="fa fa-balance-scale" aria-hidden="true"></i></div>
               <h2>Peso</h2>
               <p>misure relative al peso (gr,kg)</p>
            </a>
         </li>
         <li class="ui-li-has-thumb">
            <a href="#">
               <div class="ui-li-thumb lst_thumbicon"><i class="fa fa-tint" aria-hidden="true"></i></div>
               <h2>Volume</h2>
               <p>misure relative al volume (mL,L)</p>
            </a>
         </li>
         <li class="ui-li-has-thumb">
            <a href="#">
               <div class="ui-li-thumb lst_thumbicon"><i class="fa fa-spoon" aria-hidden="true"></i></div>
               <h2>Quantità</h2>
               <p>Unità, cucchiai, tazze</p>
            </a>
         </li>
          <li class="ui-li-has-thumb">
            <a href="#">
               <div class="ui-li-thumb lst_thumbicon"><i class="fa fa-clone" aria-hidden="true"></i></div>
               <h2>Teglie</h2>
               <p>Tonde, quadre</p>
            </a>
         </li>
   </ul>
      </script>
      <script type="text/template" id="tplproducts">
         <div>
      <form class="ui-filterable">
         <input id="filterProd-input" data-type="search" placeholder="Cerca">
      </form>
      <ul data-role="listview" data-filter="true" data-autodividers="true" data-input="#filterProd-input" style="max-height: 75vh; overflow: scroll;">
         {{rows}}
      </ul></div>
      </script>

      <script type="text/template" id="tplproducts_row">
      <li>
            <a href="#" onclick>
               <img src="images/icons/{{image}}" class="ui-thumbnail ui-thumbnail-circular" />
               <h2>{{label}}</h2>
            </a>
         </li>
      </script>

      <script type="text/template" id="tplweight" data-title="Peso">
      <form class="ui-filterable">
         <input id="filterWeight-input" data-type="search" placeholder="Cerca">
      </form>
      <ul data-role="listview" data-filter="true" data-autodividers="true" data-input="#filterWeight-input" style="max-height: 75vh; overflow: scroll;">
         <li class="ui-li-has-thumb">
            <a href="#" onclick="javascript:(function(e, obj){ obj.blur();openDialog('#tplunit',this); })(event, this)">
               <div class="ui-li-thumb lst_thumbicon">mg</div>
               <p>Milligrammi</p>
            </a>
         </li>
         <li class="ui-li-has-thumb">
            <a href="#" onclick="javascript:(function(e, obj){ obj.blur();openDialog('#tplunit',this); })(event, this)">
               <div class="ui-li-thumb lst_thumbicon">g</div>
               <p>Grammi</p>
            </a>
         </li>
         <li class="ui-li-has-thumb">
            <a href="#" onclick="javascript:(function(e, obj){ obj.blur();openDialog('#tplunit',this); })(event, this)">
               <div class="ui-li-thumb lst_thumbicon">Kg</div>
               <p>Kilogrammi</p>
            </a>
         </li>
      </ul>
      </script>

         </li>

      <script src="/js/jquery.min.js"></script>

   </body>
</html>
